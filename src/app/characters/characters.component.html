<div class="container">
  <h1>PERSONAJES</h1>
  <table mat-table [dataSource]="dataSource" class="table table-striped table-hover" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
      <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ALTURA</th>
      <td mat-cell *matCellDef="let row">{{ row.height }}</td>
    </ng-container>

    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MASA</th>
      <td mat-cell *matCellDef="let row">{{ row.mass }}</td>
    </ng-container>

    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef>COLOR DE PELO</th>
      <td mat-cell *matCellDef="let row">{{ row.hair_color }}</td>
    </ng-container>

    <ng-container matColumnDef="skin_color">
      <th mat-header-cell *matHeaderCellDef>COLOR DE PIEL</th>
      <td mat-cell *matCellDef="let row">{{ row.skin_color }}</td>
    </ng-container>

    <ng-container matColumnDef="eye_color">
      <th mat-header-cell *matHeaderCellDef>COLOR DE OJOS</th>
      <td mat-cell *matCellDef="let row">{{ row.eye_color }}</td>
    </ng-container>

    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef>CUMPLEAÃ‘OS</th>
      <td mat-cell *matCellDef="let row">{{ row.birth_year }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>GENERO</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
